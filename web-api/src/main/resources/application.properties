# CORS allowed origins for web-api (comma-separated). Empty = use sensible defaults
app.cors.allowed-origins=

spring.profiles.active=db
spring.datasource.url: jdbc:postgresql://localhost:5432/supermarket
spring.datasource.username: postgres
spring.datasource.password: postgres
spring.datasource.driver-class-name: org.postgresql.Driver

# springdoc (OpenAPI) - default UI path is /swagger-ui/index.html; we'll also expose a short redirect
springdoc.swagger-ui.path=/swagger-ui/index.html
