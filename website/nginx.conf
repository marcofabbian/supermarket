# nginx config for serving the SPA and proxying API requests to the internal `web-api` service
server {
  listen 80;
  server_name _;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # Serve app and let SPA handle routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to the backend service inside the Docker network
  location /api/ {
    proxy_pass http://localhost:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy Docker Engine API for local development
  # Assumption: the Docker daemon REST API is exposed on port 2375 and reachable
  # at hostname `docker` in the Docker network. If your setup exposes it at
  # host.docker.internal:2375 or via a unix socket, change the proxy_pass below.
  location /docker-api/ {
    # forward requests to the Docker REST API
    proxy_pass http://host.docker.internal:2375/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    client_max_body_size 10M;
    proxy_read_timeout 300;
  }

  # Optional: increase client body size if uploads are used
  client_max_body_size 10M;
}
