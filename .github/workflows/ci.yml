name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Run Gradle build (assemble & tests)
        run: ./gradlew clean build --no-daemon --parallel

      - name: Upload build artifacts (jars)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-jars
          path: |-
            **/build/libs/*.jar

      - name: Upload Gradle test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |-
            **/build/test-results/**
            **/build/reports/tests/**
